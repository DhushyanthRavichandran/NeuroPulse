<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}" />
    <title>Stroke Prediction Form</title>
</head>
<body>
    <h1>Stroke Prediction</h1>
    <form action="/predict" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="hypertension">Hypertension:</label>
                <select id="hypertension" name="hypertension">
                    <option value="" disabled selected>--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease:</label>
                <select id="heart_disease" name="heart_disease">
                    <option value="" disabled selected>--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="ever_married">Ever Married:</label>
                <select id="ever_married" name="ever_married">
                    <option value="" disabled selected>--</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work_type">Work Type:</label>
                <select id="work_type" name="work_type">
                    <option value="" disabled selected>--</option>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Govt_job">Govt_job</option>
                    <option value="children">children</option>
                    <option value="Never_worked">Never_worked</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="residence_type">Residence Type:</label>
                <select id="residence_type" name="residence_type">
                    <option value="" disabled selected>--</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avg_glucose_level">Average Glucose Level:</label>
                <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="smoking_status">Smoking Status:</label>
                <select id="smoking_status" name="smoking_status">
                    <option value="" disabled selected>--</option>
                    <option value="formerly smoked">formerly smoked</option>
                    <option value="never smoked">never smoked</option>
                    <option value="smokes">smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Predict" />
    </form>
    <p>{{ predicted_text }}</p>
</body>
</html>
